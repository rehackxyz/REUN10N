server {
    listen 80;
    server_name localhost;

    # Serve .git directory (misconfiguration!)
    location /.git {
        alias /app/.git;
        autoindex on;
    }

    # Proxy to Flask app
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
